<!DOCTYPE html>
<html>
<head>
<title>Yniversalist</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wdth,wght@87.5,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Monomakh&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
<link rel="stylesheet" href="index.css">
<link rel="icon" href="favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-wrapper">
        <div class="menu-dropdown">
          <select class="header-select" onchange="window.location.href=this.value" onblur="this.selectedIndex=0">
            <option value="#" selected>MORE</option>
            <option value="https://github.com">ðŸ¤– GitHub</option>
            <option value="mailto:yniversalist@icloud.com">ðŸ¥´ Report an Error</option>
          </select>
        </div>
        <div class="dark-mode-toggle">
          <button class="theme-button" id="themeToggle">
            <span class="material-symbols-outlined">brightness_medium</span>
          </button>
        </div>
        </div>
      </div>
  </header>

  <div class="container">
    <div class="controls">
      <div class="button-group">
      <div class="slider-container">
        <button class="slider-option active" id="cyrillicBtn" onclick="setLanguage('cyrillic')">&nbsp;Cyrillic&nbsp;</button>
        <button class="slider-option" id="latinBtn" onclick="setLanguage('latin')">&nbsp;Latin&nbsp;</button>
      </div>
        <div class="select-wrapper">
          <select id="languageSelect" class="select-input">
            <option value="">Select Language</option>
            <option value="bcms">BCMS</option>
            <option value="belarusian">Belarusian</option>
            <option value="bulgarian">Bulgarian</option>
            <option value="macedonian">Macedonian</option>
            <option value="romanian_cyrillic_moldovan">Romanian</option>
            <option value="russian">Russian</option>
            <option value="rusyn">Rusyn</option>
            <option value="ukrainian">Ukrainian</option>
          </select>
          <span class="select-arrow">â–¾</span>
        </div>
        <div class="select-wrapper">
          <select id="styleSelect" class="select-input">
            <option value="">Select Style</option>
          </select>
          <span class="select-arrow">â–¾</span>
        </div>
        <button id="addFavorite" class="add-favorite">
          <span class="material-symbols-outlined" style="user-select: none;">heart_plus</span>
        </button>
      </div>
      <div id="favoritesSection" class="favorites-section">
      </div>
    </div>

    <div class="text-fields-container">
      <div class="input-container">
        <textarea id="inputText" class="text-area" placeholder="Enter text here..."></textarea>
        <div class="keyboard-icon" id="keyboardToggle">
          <span class="material-symbols-outlined">keyboard</span>
        </div>
        <div class="virtual-keyboard" id="virtualKeyboard">
          <div class="keyboard-tabs" id="keyboardTabs">
            <button class="keyboard-tab" data-section="bcms">BCMS</button>            
            <button class="keyboard-tab" data-section="belarusian">Belarusian</button>
            <button class="keyboard-tab" data-section="bulgarian">Bulgarian</button>
            <button class="keyboard-tab" data-section="macedonian">Macedonian</button>
            <button class="keyboard-tab" data-section="moldovan">Romanian</button>
            <button class="keyboard-tab active" data-section="russian">Russian</button>
            <button class="keyboard-tab" data-section="rusyn">Rusyn</button>
            <button class="keyboard-tab" data-section="ukrainian">Ukrainian</button>
            <button class="keyboard-tab" data-section="all">Full Cyrillic</button>
            <button class="keyboard-tab" data-section="latin_all">Full Latin</button>
          </div>
          <div class="keyboard-grid" id="keyboardGrid"></div>
        </div>
      </div>
      <div class="text-separator"></div>
      <div class="input-container">
        <textarea id="outputText" class="text-area"></textarea>
        <div class="keyboard-icon" id="copyButton">
          <span class="material-symbols-outlined">content_copy</span>
        </div>
      </div>
    </div>

    <div class="button-container">
      <button id="convertButton" class="button">Convert</button>
    </div>

    <div class="history-section">
      <div class="history-header" id="historyToggle">
        <h2 class="history-title">History</h2>
        <span class="history-chevron">+</span>
      </div>
      <div id="historyList" class="history-list"></div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="transcriptionMaps.js"></script>
  <script src="documentation.js"></script>
  <script src="transcriber.js"></script>
  <script src="characterNormalizer.js"></script>
  <script src="keyboard.js" charset="UTF-8"></script>
  <script src="history-extension.js"></script>
  <script src="notes-extension.js"></script>
</body>
</html>
